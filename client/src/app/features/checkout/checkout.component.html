<!-- Wrapper Container -->
<div class="min-h-screen bg-gray-100 p-6 flex justify-center">
  <div class="w-full max-w-2xl flex flex-col gap-6">
    <!-- Back Button -->
    <button
      routerLink="/products"
      class="text-sm text-gray-600 hover:text-black underline flex items-center gap-1 cursor-pointer"
    >
      ‚Üê Back to Products
    </button>

    <!-- Header -->
    <div class="border-b pb-4">
      <h1 class="text-2xl font-bold text-gray-800">üõí Checkout</h1>
      <p class="text-sm text-gray-500">
        Review your cart and confirm your order.
      </p>
    </div>

    <!-- Table Header -->
    <div
      class="grid grid-cols-3 gap-4 text-sm text-gray-500 font-semibold px-2"
    >
      <span>Picture</span>
      <span class="text-center">Name & Quantity</span>
      <span class="text-right">Total Price</span>
    </div>

    <!-- Cart Items -->
    <div class="flex flex-col gap-4">
      @for (cartItem of cartItems(); track cartItem._id) {
      <app-cart-item [cartItem]="cartItem" />
      }
    </div>

    <!-- Total Summary & Checkout Button -->
    <div class="mt-auto border-t pt-6">
      <div
        class="flex justify-between text-lg font-semibold text-gray-800 mb-4"
      >
        <span>Total:</span>
        <span class="text-green-600">{{ totalPrice() }}$</span>
      </div>

      <div class="mb-6">
        <label class="block mb-2 font-medium text-sm text-gray-700"
          >Payment Method</label
        >
        <select
          [(ngModel)]="selectedPaymentMethod"
          class="w-full p-2 border rounded text-sm"
        >
          <option value="cash">Cash</option>
          <option value="card">Card</option>
          <option value="qr">QR Code</option>
        </select>
      </div>

      @if (cartItems().length > 0) {
      <button
        (click)="confirmCheckout()"
        class="w-full bg-green-600 hover:bg-green-700 text-white py-3 rounded text-base font-bold cursor-pointer"
      >
        Confirm Order
      </button>
      } @else {
      <button
        disabled
        class="w-full bg-gray-400 text-white py-3 rounded text-base font-bold cursor-not-allowed"
      >
        Confirm Order
      </button>
      }
    </div>
  </div>
</div>
