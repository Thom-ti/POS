@if (productItem) {
<div class="min-h-screen bg-gray-100 p-6 flex justify-center items-start">
  <div class="bg-white rounded-lg shadow p-6 w-full max-w-3xl">
    <button
      routerLink="../"
      class="mb-4 flex items-center text-gray-500 hover:text-gray-700 cursor-pointer"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        class="h-5 w-5 mr-2"
        viewBox="0 0 20 20"
        fill="currentColor"
      >
        <path
          fill-rule="evenodd"
          d="M7.707 14.707a1 1 0 01-1.414 0l-5-5a1 1 0 010-1.414l5-5a1 1 0 111.414 1.414L4.414 9H17a1 1 0 110 2H4.414l3.293 3.293a1 1 0 010 1.414z"
          clip-rule="evenodd"
        />
      </svg>
      Back
    </button>

    <img
      [src]="
        productItem.imageUrl ||
        'https://via.placeholder.com/600x300?text=No+Image'
      "
      alt="{{ productItem.name }}"
      class="w-full h-100 object-cover rounded mb-4"
    />

    <h1 class="text-2xl font-bold text-gray-800 mb-2">
      {{ productItem.name }}
    </h1>
    <p class="text-blue-600 text-xl font-semibold mb-2">
      {{ productItem.price }}$
    </p>
    <p class="text-gray-500 text-sm mb-4">In Stock: {{ productItem.stock }}</p>

    <div class="text-gray-700 leading-relaxed">
      {{ productItem.description || "No description available." }}
    </div>
  </div>
</div>
} @else {
<div class="min-h-screen bg-gray-100 p-6 flex justify-center items-center">
  <p>Loading...</p>
</div>
}
