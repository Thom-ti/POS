<div class="min-h-screen bg-gray-100 p-4">
  <!-- Header (Mockup) -->
  <div
    class="flex flex-col sm:flex-row justify-between items-center gap-4 mb-6"
  >
    <div
      class="flex w-full sm:max-w-2xl border border-dashed border-gray-400 rounded"
    >
      <div class="flex-1 px-4 py-2 text-gray-400 text-center">
        [ Search Bar Place ]
      </div>
      <div class="px-4 py-2 bg-gray-300 text-white cursor-pointer">üîç</div>
    </div>
    <div
      class="p-2 rounded-full bg-gray-300 text-white shadow-inner cursor-pointer"
    >
      üõí
    </div>
  </div>

  <!-- Product -->
  <div
    class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4 justify-items-center"
  >
    @for (product of products; track product._id) {
    <div
      class="bg-white rounded-lg shadow p-4 hover:shadow-lg flex flex-col gap-2 w-full max-w-[360px]"
    >
      <img
        [src]="
          product.imageUrl ||
          'https://via.placeholder.com/360x160?text=No+Image'
        "
        alt="{{ product.name }}"
        class="w-full h-60 object-cover rounded"
      />

      <h3 class="text-lg font-semibold text-gray-800">{{ product.name }}</h3>
      <p class="text-gray-600 text-sm">
        Price:
        <span class="text-blue-600 font-medium">{{ product.price }}$</span>
      </p>
      <p class="text-gray-500 text-sm">Stock: {{ product.stock }}</p>

      <!-- Cart Actions (Mockup) -->
      <div
        class="flex items-center justify-between bg-gray-100 p-2 rounded mt-2"
      >
        <button class="bg-gray-300 text-white px-2 py-1 rounded cursor-pointer">
          ‚ûñ
        </button>
        <span class="text-sm text-gray-700">1</span>
        <button class="bg-gray-300 text-white px-2 py-1 rounded cursor-pointer">
          ‚ûï
        </button>
      </div>
      <div class="flex justify-between items-center mt-2 gap-2">
        <button
          routerLink="/products/{{ product._id }}"
          class="bg-amber-400 hover:bg-amber-500 text-white font-semibold py-1 px-3 rounded text-sm cursor-pointer flex-1 text-center"
        >
          View
        </button>
        <button
          class="bg-green-500 hover:bg-green-600 text-white font-semibold py-1 px-3 rounded text-sm cursor-pointer flex-1 text-center"
        >
          [ + Add to Cart ]
        </button>
      </div>
    </div>
    }
  </div>
</div>
