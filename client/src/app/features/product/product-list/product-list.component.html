<div class="min-h-screen bg-gray-100 p-4 pr-[320px] relative">
  <!-- Header -->
  <div class="flex flex-col sm:flex-row justify-center items-center gap-4 mb-6">
    <app-search (productsFound)="onProductsFound($event)" />
  </div>

  <!-- Product -->
  <div
    class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6 items-stretch"
  >
    @if (filteredProducts) { @for (product of filteredProducts; track
    product._id) {
    <app-product-card [product]="product"></app-product-card>
    } } @else { @for (product of products; track product._id) {
    <app-product-card [product]="product"></app-product-card>
    } }
  </div>

  <!-- Cart Sidebar -->
  <app-cart />
</div>
